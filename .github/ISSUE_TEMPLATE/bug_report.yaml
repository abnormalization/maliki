name: Bug Report
description: Report a bug you have found
title: "[Bug]: "
labels: ["bug"]
body:
- type: textarea
  id: description
  attributes:
    label: Description
    description: "Tell us what bug you encountered and what should have happened"
    render: bash
  validations:
    required: true
- type: textarea
  id: steps
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
      ...
    render: bash
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: Version
    description: "Which version of the app are you using?"
    placeholder: "v.2.11"
  validations:
    required: true
